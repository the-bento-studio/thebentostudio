<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="icon" type="image/png" href="/assets/brand/symbol.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: white;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            border: 2px solid #E25116;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(226, 81, 22, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: #E25116;
            opacity: 0.05;
            z-index: -1;
            border-radius: 22px;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #E25116;
            font-weight: 600;
        }
        .subtitle {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/assets/brand/symbol.png" alt="Logo Placeholder">
        </div>
        <h1>Coming Soon</h1>
        <p class="subtitle">Something amazing is in the works. Get ready for an incredible experience that will revolutionize the way you think about technology.</p>
    </div>
</body>
</html>
